1. 문자열 내 마음대로 정렬하기<br>
<script>
    const solution = (string , num) => {
        const result = string.sort((a, b) => 
            +([...a][num] > [...b][num]) ||
            -([...a][num] < [...b][num]) ||
            +([...a][num + 1] > [...b][num + 1]) ||
            -([...a][num + 1] < [...b][num + 1])
        )
            //1번 통과 return [...a][num].localeCompare([...b][num]);
        return result;
    }
    document.write(solution(['abce','abcd','cdx'], 2));
</script>
<hr>
2. 예산<br>
<script>
    const solution2 = (d , budget) => {
        const newD = d.sort();
            if(newD.reduce((a, c) => a + c) === budget){
                return newD.length;
            } else if (newD.reduce((a, c) => a + c) > budget){
                for (let i in newD){
                    budget = budget - newD[i]; //8,6,3,-1,-6
                    if(budget < 0){ // 최소값 순으로 빼면서 마이너스 나오면 스탑
                        result = i; // result로 정의하면 i 갯수 (0 제외) 나온다.
                        break;
                    }
                }
                return result;
            }          
    }
    document.write(solution2([1,3,2,4],10));
</script>
<hr>
3. 크레인 인형뽑기 게임<br>
<script>
    const solution3 = () => {
        const arr = [1,2,3,4];
        for(let i in arr){
            result = i;
        }
        return result;
    }
    document.write(solution3());
</script>
