1. 문자열 내 마음대로 정렬하기<br>
<script>
    const solution = (string , num) => {
        const result = string.sort((a, b) => 
            +([...a][num] > [...b][num]) ||
            -([...a][num] < [...b][num]) ||
            +([...a][num + 1] > [...b][num + 1]) ||
            -([...a][num + 1] < [...b][num + 1])
        )
            //1번 통과 return [...a][num].localeCompare([...b][num]);
        return result;
    }
    document.write(solution(['abce','abcd','cdx'], 2));
</script>
<hr>
2. 예산<br>
<script>
    const solution2 = (d , budget) => {
        const newD = d.sort();
            if(newD.reduce((a, c) => a + c) === budget){
                return newD.length;
            } else if (newD.reduce((a, c) => a + c) > budget){
                for (let i in newD){
                    budget = budget - newD[i]; //8,6,3,-1,-6
                    if(budget < 0){ // 최소값 순으로 빼면서 음수 나오면 스탑
                        result = i; // 선언하면 i 갯수 (0 제외) 나온다.
                        break;
                    }
                }
                return result;
            }          
    }
    document.write(solution2([1,3,2,4],10));
</script>
<hr>
3. 크레인 인형뽑기 게임<br>
<script>
    const solution3 = (board, moves) => {
        let result = [];
        for(let j in moves){
            for(let i in board){
                if(board[i][moves[j] - 1] > 0){
                    result.push(i);
                }
            }
        }
        return [...new Set(result)].length;
    }

    document.write(solution3([[0,0,0,0,0],
                              [0,0,1,0,3],
                              [0,2,5,0,1],
                              [4,2,4,4,2],
                              [3,5,1,3,1]],[1,5,3,5,1,2,1,4]));
</script>
